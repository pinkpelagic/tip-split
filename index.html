        <form>
            <h1>Tip & Split</h1>
            <label>Your Total Bill Amount--</label>

                <option>Outstanding</option>
                <option>Good</option>
                <option>Average</option>
                <option>Bad</option>
                <option>Horrible</option>
            </select>
            <label>Tip you want to give</label>

                <span id="each">each</span>
